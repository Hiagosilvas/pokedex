<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!– LINKS –>

    <link rel="icon" href="./favicons/pokebola.webp">
    <link rel="stylesheet" href="./css/style.css">

    <!– JS –>
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
         <span  class="pokemon_number"></span>-<span  class="pokemon_name"></span> 
        </h1>

        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="name or number"
             required
             />
        </form>

        <div class="buttons">
            <button class=" button btn-prev">prev 	&lt; </button>
            <button class=" button btn-next">next	&gt;</button>

        </div>
        <img src="./IMG/pokedexm.png" alt="pokedex" class="pokdex">
    </main>
</body>
</html>
